<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEvolunteer</title>

    <!-- CSS Reference -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <!-- Left Content -->
        <div class="left-container">
            <img src="./assets/volunteer.png" alt="Volunteer image" id="volunteer-img">
        </div>

         <!-- Right Content -->
         <div class="right-container">
            <h1 id="brand-title"><b id="colored-text">WE</b>volunteer</h1>
            <h1 id="signup-title">Sign Up</h1>
            <br>
            <div class="inputs-container">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                <br>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                <br>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <br>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <br>
            <p class="option-text">Sign up with</p>
            <div class="options-container">
                <div class="social-container">
                    <img src="./assets/facebook black.svg" alt="facebook logo" class="icon-img">
                    <p class="social-text">Facebook</p>
                </div>
                <div class="social-container">
                    <img src="./assets/google black.svg" alt="google logo" class="icon-img">
                    <p class="social-text">Google</p>
                </div>
            </div>
            <br>
            <br>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p class="existing-text">Already have an account? <a href="" class="login">LOG IN</a></p>
        </div>
    </section>
</body>

</html>
